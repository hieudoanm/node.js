services:
  nothing-tech:
    container_name: nothing-tech
    build: .
    ports:
      - '10000:10000'
    environment:
      # This is optional since your Dockerfile already sets it,
      # but you can override or confirm the value here.
      - FIREFOX_EXECUTABLE_PATH=/usr/bin/firefox
    deploy:
      resources:
        limits:
          cpus: 0.1
          memory: 512M

  kafka:
    image: confluentinc/cp-kafka:7.9.1
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - '9092:9092'
    environment:
      KAFKA_ADVERTISED_HOST_NAME: '127.0.0.1'
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_CREATE_TOPICS: 'chess-titled-player'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://127.0.0.1:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:17.5
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.1
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - '2181:2181'

volumes:
  pgdata:
